<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css" />
    <title>Login Page</title>
</head>
<body class="b">
    <div id="div1">
        <form class="form">
            <!-- maxlength="10" -->
            <!-- pattern="" -->
            <!-- abcd@email.com ✔ // abcd ❌-->
            <h1 id="h1">Register</h1>
            &emsp;<input size='20' class="inp" type="text" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Invalid email address" placeholder="email-id" />
            <br><br>
            <input type="text" placeholder="FirstName" class="name">&nbsp;<input type="text" placeholder="LastName" class="name">
            <br>
            
            &emsp;<input size="20" class="inp" size='30'  type="password"  pattern="(?=.*[a-zA-Z].*[a-zA-Z].*[a-zA-Z].*[a-zA-Z])(?=.*[0-9].*[0-9].*[0-9])(?=.*[&*@!%#^$].*[&*@!%#^$].*[&*@%!#^$]).{10}" title =" Password must contain 4 character, 3 special character, 3 numbers" placeholder="password" required />
            <!-- <p>Enter Password: 4 character, 3 special character, 3 number</p> -->
            <!-- Tooltip -->
            
            <br>
            &emsp;<input type="password" id="conf" placeholder="confirm password" pattern="(?=.*[a-zA-Z].*[a-zA-Z].*[a-zA-Z].*[a-zA-Z])(?=.*[0-9].*[0-9].*[0-9])(?=.*[&*@!$^#%].*[&*@!$^%#].*[&*%@!#^$]).{10}" title =" Password must contain 4 character, 3 special character, 3 numbers" required >
            <br><br>
            <div id="dsub"><button id="sub" type="submit">signup</button></div>
            
            
            
        </form>

    </div>
    
    
</body>
</html>
