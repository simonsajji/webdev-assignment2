<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css" />
    <title>Login Page</title>
</head>
<body class="b">
    <div id="div1">
        <form class="form">
            <!-- maxlength="10" -->
            <!-- pattern="" -->
            <!-- abcd@email.com ✔ // abcd ❌-->
            <h1 id="h1">Login</h1>
            &emsp;<input size='20' class="inp" type="text" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Invalid email address" placeholder="email-id" />
            <br>
            &emsp;<input size="20" class="inp" size='30' type="password" pattern="^(?=.*\d.*\d.*\d)(?=.*[@$!%*?&#'()+,-./:;<=>[\]^_`{|}~])[A-Za-z\d@$!%*?&#'()+,-./:;<=>[\]^_`{|}~]{10}$" placeholder="password" />
            <!-- <p>Enter Password: 4 character, 3 special character, 3 number</p> -->
            <!-- Tooltip -->
            <br><br>
            <div id="dsub"><button id="sub" type="submit">Login</button></div>
            
            <br>
            <a href="register.html" id="click">Click here to register</a>
            
        </form>

    </div>
    
    
</body>
</html>
